<mat-card>
  <form [formGroup]="myForm">
  Value: {{myForm.value | json }}

    <hr>
    <mat-form-field>
      <input matInput placeholder="email" formControlName="email" autocomplete="auto"   type="email">
      <mat-error *ngIf="email.invalid && email.touched">
        Your email does not look right
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="password" formControlName="password" type="password">
      <mat-hint align="end">Must have one letter, and one number</mat-hint>
      <mat-error *ngIf="password.invalid && password.touched" class="passowrd">
        that password sucks...
      </mat-error>
    </mat-form-field>
    <br>
    <br>
    <hr>
    <button mat-raised-button color="primary" >login</button>

</form>
</mat-card>
