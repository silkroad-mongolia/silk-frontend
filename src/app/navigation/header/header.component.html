<mat-toolbar-row fxLayoutAlign="end center">
  <div fxLayoutAlign="center center">
    <a routerLink="/">Заавар</a>
    <mat-icon fxFlex>call</mat-icon>
    <span>98434955</span>
  </div>

</mat-toolbar-row>
<mat-toolbar-row>
  <div  fxHide.md fxHide.lg fxHide.xl>
    <button mat-icon-button (click)="onToggleSideNav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxFlex="80" fxLayoutAlign="space-between center">
    <img src="assets/image/logo.png" routerLink="/" height="50" width="180">
    <div>
      <button mat-button class="frontButton">
        Нүүр
      </button>
    </div>
    <div>
      <mat-form-field>
        <input type="text" matInput  name="search" [(ngModel)]="searchString">
        <button mat-icon-button (click)="search()" matSuffix>
        <mat-icon style="color: black;">search</mat-icon>
        </button>
      </mat-form-field>

    </div>
  </div>

  <div fxFlex></div>
  <button mat-button>
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <button mat-button >
    <mat-icon fxHide.xs fxHide.sm >favorite_border</mat-icon>
  </button>
  <button mat-button  [matMenuTriggerFor]="menu">
    <mat-icon  fxHide.xs fxHide.sm >person_outline</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div>
      <ul fxLayout="column">
        <button *ngIf="!userIsAuthenticated" mat-button routerLinkActive="mat-accent" (click)="loginDialog()">Login</button>
        <button *ngIf="!userIsAuthenticated" mat-button routerLinkActive="warn" (click)="signupDialog()">Signup</button>
        <button *ngIf="userIsAuthenticated" mat-button (click)="onLogout()">Logout</button>
        <button *ngIf="!userIsAuthenticated" mat-button routerLink="/profile">Profile</button>
      </ul>
    </div>
  </mat-menu>
</mat-toolbar-row>
