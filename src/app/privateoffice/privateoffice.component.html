<div class="tab" fxLayout="column" fxFlex="20">
  <button mat-button *ngFor="let profile of profiles; let i = index" routerLink="{{profile.link}}">{{profile.name}}</button>
</div>
<div fxFlex="80">
  <div>
    <mat-card fxLayout="row">
      <img routerLink="/profile" src="http://icons.iconarchive.com/icons/goescat/macaron/icons-390.jpg" class="profile-img">
      <div>
        <span>{{ firstName }} {{ lastName }}</span>
        <br>
        <span>Хэрэглэгчийн дугаар: {{userId}}</span>
      </div>
    </mat-card>
    <br>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Хувийн мэдээлэл</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span>
          <mat-icon>home</mat-icon>Хүргэлтийн хаяг:Монгол Улс, Улаанбаатар {{addr3}} {{addr4}} {{addr5}}
        </span>
        <br>
        <span>
          <mat-icon>phone</mat-icon> {{phone}}
        </span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/profile">Мэдээллээ засах</button>
      </mat-card-actions>
    </mat-card>


  </div>
</div>
